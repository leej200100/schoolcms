<!-- header start -->
<include file="Public/Header" />
<!-- header end -->

<!-- header nav start -->
<include file="Public/HeaderNav" />
<!-- header nav end -->

<!-- conntent start  -->
<div class="am-g my-content" <if condition="!empty($max_width_style)">style="{{$max_width_style}}"</if>>
	<div class="am-u-md-6 am-u-sm-centered">
		<!-- form start -->
		<form class="am-form form-validation m-t-30" method="post" action="{{:U('Home/User/Reg')}}">
			<fieldset>
				<span class="">{{:L('user_reg_there_are_accounts_text')}}</span>
				<a href="{{:U('Home/User/LoginInfo')}}" class="am-btn am-btn-secondary am-btn-xs am-radius">{{:L('user_reg_login_immediately_text')}}</a>
				<hr />
				<label>{{:L('common_mobile_name')}}</label>
				<div class="am-form-group">
					<input type="text" name="mobile" class="am-radius" id="mobile" placeholder="{{:L('common_mobile_name')}}" pattern="{{:L('common_regex_mobile')}}" data-validation-message="{{:L('common_mobile_format_error')}}" required />
				</div>

				<label>{{:L('common_verify_text')}}</label>
				<div class="am-input-group am-input-group-sm">
					<span class='am-form-group'>
	                	<input type="number" name="verify" class="am-radius" placeholder="{{:L('common_verify_text')}}" minlength="6" maxlength="6" data-validation-message="{{:L('common_verify_tips')}}" required />
	                </span>
	                <span class="am-input-group-btn">
	                    <button class="am-btn am-btn-default am-radius btn-loading-example verify-submit" type="button" data-am-loading="{spinner:'circle-o-notch', loadingText:'{{:L('common_send_tips')}}'}" data-url="{{:U('Home/User/RegSmsSend')}}" data-verify="1" data-text="{{:L('common_get_verify_text')}}" data-send-text="{{:L('common_send_time_tips')}}" data-time="5">{{:L('common_get_verify_text')}}</button>
	                </span>
	            </div>

				<br />
				<label>{{:L('user_reg_pwd_text')}}</label>
				<div class="am-input-group am-input-group-sm">
					<span class='am-form-group'>
						<input type="password" name="pwd" class="am-radius" placeholder="{{:L('user_reg_pwd_text')}}" pattern="{{:L('common_regex_pwd')}}" data-validation-message="{{:L('user_reg_pwd_format')}}" required />
					</span>
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default am-radius am-icon-eye eye-submit" type="button"></button>
					</span>
				</div>
				<p>
					<button type="submit" class="am-btn am-btn-primary am-radius am-btn-sm"/>{{:L('user_reg_submit_text')}}</button>
					<a href="{{:U('Home/User/ForgetPwdInfo')}}" class="am-fr m-t-5">{{:L('user_reg_forget_pwd_text')}}</a>
				</p>
			</fieldset>
		</form>
		<!-- form end -->

		<!-- verify win start -->
		<div class="am-modal am-modal-no-btn" tabindex="-1" id="verify-win">
			<div class="am-modal-dialog am-radius">
				<div class="am-modal-hd">
					<a href="javascript:;" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>
				<div class="am-modal-bd o-h">
					<div class="o-h m-t-15">
						<input type="text" placeholder="{{:L('common_img_verify_text')}}" maxlength="6" id="verify-img-value" data-validation-message="{{:L('common_img_verify_tips')}}" class="am-form-field am-radius" />
						<div class="fl">
							<img src="{{:U('Home/User/RegVerifyEntry')}}" class="am-radius c-p" id="verify-img" onClick='this.src="{{:U('Home/User/RegVerifyEntry')}}"' />
							<a href="javascript:;" class="fs-12 c-p" onClick="document.getElementById('verify-img').src='{{:U('Home/User/RegVerifyEntry')}}'">{{:L('common_img_verify_submit_text')}}</a>
						</div>
					</div>
					<button type="button" class="am-btn am-btn-secondary am-radius am-btn-sm block m-t-20 verify-submit-win" data-win="1">{{:L('common_operation_confirm')}}}</button>
				</div>
			</div>
		</div>
		<!-- verify win end -->
	</div>
</div>
<!-- conntent end  -->

<!-- layuot common module start -->
<include file="Public/CommonModule" />
<!-- layuot common module end -->

<!-- footer start -->
<include file="Public/Footer" />
<!-- footer end -->
